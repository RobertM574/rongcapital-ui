env:
  browser: true
  commonjs: true
  es6: true
extends: 
  - 'eslint:recommended'
  - 'plugin:react/recommended'
parser: babel-eslint 
parserOptions:
  ecmaVersion: 6
  ecmaFeatures:
    globalReturn: false
    jsx: true
    experimentalObjectRestSpread: true
  sourceType: module
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console: 1
